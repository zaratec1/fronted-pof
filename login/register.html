<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- NORMAL STYLES -->
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/util.css">

</head>
<body>
    
    <!-- START FORM -->

	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
		  <div class="card-body p-0">
			<!-- Nested Row within Card Body -->
			<div class="row">
			  <div class="col-lg-12">
				<div class="p-5">
				  <div class="text-center">
					<h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
				  </div>
				  <form class="user">

					<div class="form-group row">
					  <div class="col-sm-6 mb-3 mb-sm-0">
						<input type="text" class="form-control form-control-user" id="empresa" placeholder="Empresa">
					  </div>
					  <div class="col-sm-6">
						<input type="text" class="form-control form-control-user" id="sucursal" placeholder="Sucursal">
					  </div>
					</div>

					<div class="form-group row">
					  <div class="col-sm-6 mb-3 mb-sm-0">
						<input type="date" class="form-control form-control-user" id=fiscal placeholder="Año Fiscal">
					  </div>
					  <div class="col-sm-6">
						<input type="text" class="form-control form-control-user" id="caja" placeholder="Caja">
					  </div>
					</div>

					<div class="form-group">
					  <input type="text" class="form-control form-control-user" id="exampleInputEmail" placeholder="Usuario">
					</div>

					<div class="form-group row">
					  <div class="col-sm-6 mb-3 mb-sm-0">
						<input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña">
					  </div>
					  <div class="col-sm-6">
						<input type="password" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Repetir Contraseña">
					  </div>
					</div>

					<a href="login.html" class="btn btn-primary btn-user btn-block">
					  Register Account
					</a>

				  </form>
				  <hr>

				  <div class="text-center">
					<a class="small" href="login.html">Already have an account? Login!</a>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	
	  </div>

    <!-- END FORM -->

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
